spring.datasource.url=jdbc:postgresql://localhost:5432/NAME_OF_YOUR_DB
spring.datasource.username=postgres
spring.datasource.password=YOUR_PASSWORD
server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

file.avatar.viewPath=static/avatars/
file.avatar.uploadPath=target/classes/static/avatars/
file.avatar.defaultPicture=default-avatar.jpg

file.itemImg.viewPath=static/item_img/
file.itemImg.uploadPath=target/classes/static/item_img/
file.itemImg.defaultPicture=default_item_img.jpg

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
