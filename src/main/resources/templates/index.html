<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator = "layout/main.html">

    <div layout:fragment = "site_content">

        <!-- Page Content -->
        <div class="container">

            <div class="row">

                <div class="col-lg-3">
                    <h1 class="my-4"></h1>
                    <div class="list-group">
                        <a href="#" style="background-color: #156145;" class="list-group-item active" th:text="#{list-group.title_cat}"></a>
                        <div th:each = "it : ${categories}">
                            <a th:href="@{'/search_by_categories/' + ${it.id}}" class="list-group-item" th:text="${it.name}"></a>
                        </div>
                    </div>

                    <h1 class="my-4"></h1>
                    <div class="list-group">
                        <a href="#" style="background-color: #156145;" class="list-group-item active" th:text="#{list-group.title_brand}"></a>
                        <div th:each = "it : ${brands}">
                        <a th:href="@{'/search_by_brand_out/' + ${it.id}}" class="list-group-item" th:text="${it.name}"></a>
                        </div>
                    </div>

                </div>
                <!-- /.col-lg-3 -->

                <div class="col-lg-9">

                    <div class="mt-4">
                        <form th:action="@{'/searchItem'}" method="get" style="display: flex;">
                            <div class="input-group">
                                <input type="text" class="form-control" name="search" th:placeholder="#{input.search}">
                            </div>
                            <button type="submit" class="btn btn-dark ml-2" style="background-color: #156145" th:text="#{btn.search}"></button>
                        </form>
                    </div>

                    <div id="carouselExampleIndicators"class="carousel slide my-4" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox" style="height: 400px;">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="https://www.apple.com/v/macbook-pro-13/f/images/overview/hero_endframe__bsza6x4fldiq_large_2x.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="https://www.ixbt.com/img/n1/news/2020/7/1/173400_O_large_large.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="https://pixel-google.ru/wp-content/uploads/2020/10/google-pixel-5-pixel-4a-5g-event-release-date.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <div class="row" >
                        <div class="col-lg-4 col-md-6 mb-4" th:each = "it : ${items}">
                            <div class="card h-100">
                                <a th:href="@{'/detail/' + ${it.id}}"><img style="min-height: 172px; max-height: 172px;" class="card-img-top" th:src="${it.smallPicURL}" alt=""></a>
                                <div class="card-body" style="display: flex; flex-direction: column; justify-content: space-between;">
                                    <div>
                                        <h4 class="card-title">
                                            <a th:href="@{'/detail/' + ${it.id}}"th:text="${it.name}"></a>
                                        </h4>

                                        <h5 th:text="${it.priceToStr()}"></h5>
                                        <p class="card-text" th:text="${it.description}"></p>
                                        <br>
                                    </div>
                                    <div>
                                        <p> <b th:text="#{label.brand}"></b>
                                            <a href="#" th:text="${it.brand.name}"></a>,
                                            <a href="#" th:text="${it.brand.country.name}"></a>
                                        </p>
                                    </div>
                                </div>
                                <div class="card-footer" th:switch="${it.stars}">
                                    <p th:case="'1'">
                                        <small class="text-muted">&#9733; &#9734; &#9734; &#9734; &#9734;</small>
                                    </p>
                                    <p th:case="'2'">
                                        <small class="text-muted">&#9733; &#9733; &#9734; &#9734; &#9734;</small>
                                    </p>
                                    <p th:case="'3'">
                                        <small class="text-muted">&#9733; &#9733; &#9733; &#9734; &#9734;</small>
                                    </p>
                                    <p th:case="'4'">
                                        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                                    </p>
                                    <p th:case="'5'">
                                        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9733;</small>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.col-lg-9 -->

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->


    </div>

</html>
