<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator = "layout/admin_main.html">

<div layout:fragment = "admin_site_content">


    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">
                <h1 class="my-4"></h1>
                <div class="list-group">
                    <a href="#" style="background-color: #343A40;" class="list-group-item active" th:text="#{label.dashboard}"></a>
                    <a th:href="@{/admin_users}" class="list-group-item" >Users</a>
                    <a th:href="@{/admin_roles}" class="list-group-item" >Roles</a>
                    <a th:href="@{/admin_items}" class="list-group-item" th:text="#{list-group.title_items}"></a>
                    <a th:href="@{/admin_countries}" class="list-group-item" th:text="#{list-group.title_countries}"></a>
                    <a th:href="@{/admin_brands}" class="list-group-item" th:text="#{list-group.title_brand}"></a>
                    <a th:href="@{/admin}" class="list-group-item" th:text="#{list-group.title_cat}"></a>
                </div>


            </div>
            <!-- /.col-lg-3 -->


            <div class="col-lg-9">
                <div class="my-4" style="display: flex; justify-content: space-between">
                    <h1 style="margin:0;" th:text="${role.name}"></h1>
                </div>

                <div class="row mt-5">
                    <div class="col-6 offset-3">
                        <form th:action="@{'/edit_role'}" method="post">
                            <input type="hidden" th:value="${role.id}" name="role_id">
                            <div class="form-group">
                                <label th:text="#{label.name}"></label>
                                <input type="text" class="form-control" name="name" th:value="${role.name}">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="description" th:value="${role.description}">
                            </div>
                            <br>
                            <div class="form-group">
                                <button class="btn btn-success">SAVE</button>
                            </div>
                        </form>
                        <div>
                            <form th:action="@{'/delete_role'}" method="post">
                                <input name="role_id" type="hidden" th:value="${role.id}">
                                <button class="btn btn-danger">DELETE</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


</div>
</html>
