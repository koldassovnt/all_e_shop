<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator = "layout/admin_main.html">

<div layout:fragment = "admin_site_content">

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">
                <h1 class="my-4"></h1>
                <div class="list-group" th:insert="~{layout/admin_side_bar}"></div>


            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">
                <div class="my-4" style="display: flex; justify-content: space-between">
                    <h1 style="margin:0;" th:text="#{list-group.title_cat}"></h1>
                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addModal">Add New</button>
                </div>

                <div class="row mt-5">
                    <div class="col-12">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>DESCRIPTION</th>
                                <th>OPERATIONS</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each = "it : ${roles}">
                                <td th:text = "${it.id}"></td>
                                <td th:text = "${it.name}"></td>
                                <td th:text="${it.description}"></td>
                                <td><a th:href="@{'/admin_roles_edit/' + ${it.id}}" class="btn btn-info btn-sm">Details</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Role</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{'/add_role'}" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label th:text="#{label.name}"></label>
                                <input type="text" class="form-control" name="name">
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="description">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


</div>
</html>
