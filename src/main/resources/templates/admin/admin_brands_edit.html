<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator = "layout/admin_main.html">

<div layout:fragment = "admin_site_content">


    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">
                <h1 class="my-4"></h1>
                <div class="list-group" th:insert="~{layout/admin_side_bar}"></div>


            </div>
            <!-- /.col-lg-3 -->


            <div class="col-lg-9">
                <div class="my-4" style="display: flex; justify-content: space-between">
                    <h1 style="margin:0;" th:text="${brand.name}"></h1>
                </div>

                <div class="row mt-5">
                    <div class="col-6 offset-3">
                        <form th:action="@{'/edit_brand'}" method="post">
                            <input type="hidden" th:value="${brand.id}" name="brand_id">
                            <div class="form-group">
                                <label th:text="#{label.name}"></label>
                                <input type="text" class="form-control" name="name" th:value="${brand.name}">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.country}"></label>
                                <select name="country_id" class="form-control">
                                    <option th:selected="${brand.country.name}"th:value="${brand.country.id}" th:text="${brand.country.name}"></option>
                                    <option th:each="c : ${countries}" th:text="${c.name}" th:value="${c.id}"></option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <button class="btn btn-success">SAVE</button>
                            </div>
                        </form>
                        <div>
                            <form th:action="@{'/delete_brand'}" method="post">
                                <input name="brand_id" type="hidden" th:value="${brand.id}">
                                <button class="btn btn-danger">DELETE</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


</div>
</html>
